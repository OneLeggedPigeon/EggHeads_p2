<mat-grid-tile-header class="dashboard-header">My Pets</mat-grid-tile-header>
<div class='dashboard-body' *ngIf='loaded'>
    <h1 *ngIf='!pets.length' style="text-align: center;">
        You have no pets :(
    </h1>
    <div *ngIf='pets.length'>
        <mat-card class="card-style" *ngFor="let pet of pets">
            <mat-card-header>
                <mat-card-title>{{pet.name}}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>
