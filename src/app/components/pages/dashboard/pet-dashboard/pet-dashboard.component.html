<mat-grid-tile-header class="dashboard-header">Incubator</mat-grid-tile-header>
<div class='dashboard-body' *ngIf='loaded'>
    <div *ngIf='!pets.length'>
        You have no pets.
    </div>
    <div *ngIf='pets.length'>
        <mat-card class="card-style" *ngFor="let pet of pets">
            <mat-card-header>
                <mat-card-title>{{pet.name}}</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>
