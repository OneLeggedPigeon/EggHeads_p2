<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" [(ngModel)]="username" name="username" placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" (click)="onLogin()">Log in</button>
      <button mat-raised-button color="basic" class="btn-block" style="margin-top: 10px;" (click)="onRegister()">Register</button>
    </form>
  </mat-card>
</div>
