<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/egg}" th:object="${egg}" method="post">
        <p>Size: <input type="text" th:field="*{size}" /></p>
        <p>Red: <input type="text" th:field="*{red}" /></p>
        <p>Green: <input type="text" th:field="*{green}" /></p>
        <p>Blue: <input type="text" th:field="*{blue}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
